<!-- show form to add content -->
<button class="open-button" onclick="openForm('addContent')">Add Content</button>

<!-- form to add content -->
<div class="form-popup" id="addContent">
    <form class="" method="POST">
        <h1>Add Content</h1>

        <label for="title"><b>Content Title</b></label>
        <input type="text" placeholder="Content Title" name="title" required><br>

        <label for="link"><b>Link</b></label>
        <input type="url" placeholder="Link" name="link" required><br>

        <button type="submit" class="">Add</button>
        <button type="button" class="" onclick="closeForm('addContent')">Close</button>
    </form>
</div>
