{% extends 'base.html'%}

{% block title %}{{ assessment.assessment_title }}}{% endblock%}

{% block content %}

<form>
    {% for question in questions %}

    <p> {{ question.text }} </p>
    <input type="radio"> {{ question.option1 }}
    <input type="radio"> {{ question.option2 }}
    <input type="radio"> {{ question.option3 }}
    <input type="radio"> {{ question.option4 }}


    {% endfor %}
    <button>submit</button>

</form>

{% endblock%}
