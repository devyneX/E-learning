{% extends 'base.html'%}

{% block title %}Sign Up{% endblock%}

{% block content %}
<div>
    <form method="POST">
        <label for="firstname">First Name</label>
        <input type="text" placeholder="First Name" name="firstname" required>
        <label for="lastname">Last Name</label>
        <input type="text" placeholder="Last Name" name="lastname" required><br>
        <label for="username">Username</label><br>
        <input type="text" placeholder="Username" name="username" required><br>
        <label for="email">Email</label><br>
        <input type="email" placeholder="Email" name="email" required><br>
        <label for="set_pass">Password</label><br>
        <input type="password" placeholder="Password" name="set_pass" required><br>
        <label for="confirm_pass">Confirm Password</label><br>
        <input type="password" placeholder="Confirm Password" name="confirm_pass" required><br>
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock%}
